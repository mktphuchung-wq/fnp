<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowFund - Quản Lý Dòng Tiền</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <header>
            <div class="header-top">
                <h1>FlowFund</h1>
                <button id="reset-btn" title="Reset dữ liệu"><i class="fas fa-redo"></i></button>
            </div>
            <div class="total-balance-card">
                <p>Tổng Tài Sản Thực</p>
                <h2 id="total-balance">0 VND</h2>
            </div>
        </header>

        <main id="main-content">
            <section id="dashboard" class="tab-content active">
                <h3>Tổng quan quỹ</h3>
                <div id="funds-container" class="funds-grid">
                    </div>
            </section>

            <section id="allocation" class="tab-content">
                <h3>Phân bổ Thu nhập</h3>
                <div class="input-group">
                    <label>Thu nhập mới (VND)</label>
                    <input type="number" id="income-input" placeholder="Nhập số tiền...">
                </div>
                <button id="allocate-btn" class="primary-btn">Phân bổ tự động</button>
                
                <hr>
                
                <h3>Chốt kỳ & Tái phân bổ</h3>
                <p class="desc-text">Gom toàn bộ số dư hiện tại cộng với thu nhập mới để chia lại từ đầu.</p>
                <button id="rollover-btn" class="secondary-btn">Chốt kỳ & Tái phân bổ vào Thu nhập</button>
            </section>

            <section id="history" class="tab-content">
                <h3>Lịch sử giao dịch</h3>
                <ul id="transaction-list">
                    </ul>
            </section>
        </main>

        <button id="fab-add" class="fab"><i class="fas fa-plus"></i></button>

        <nav class="bottom-nav">
            <button class="nav-item active" data-target="dashboard">
                <i class="fas fa-chart-pie"></i>
                <span>Tổng quan</span>
            </button>
            <button class="nav-item" data-target="allocation">
                <i class="fas fa-wallet"></i>
                <span>Nguồn tiền</span>
            </button>
            <button class="nav-item" data-target="history">
                <i class="fas fa-list"></i>
                <span>Lịch sử</span>
            </button>
        </nav>
    </div>

    <div id="transaction-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Thêm Giao Dịch</h3>
            
            <label>Số tiền chi tiêu</label>
            <input type="number" id="expense-amount" placeholder="0">

            <label>Chọn Quỹ chi trả</label>
            <select id="expense-fund-select"></select>

            <label>Mô tả / Tags</label>
            <input type="text" id="expense-desc" placeholder="VD: Ăn tối #HenHo">

            <button id="save-transaction-btn" class="primary-btn">Lưu Giao Dịch</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
